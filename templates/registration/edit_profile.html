{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block header %}
    <h4>Edit your profile:</h4>
{% endblock header %}

{% block content %}
    <form action="{% url 'accounts:edit_profile' %}" method='post' enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Save profile" %}
    </form>
{% endblock content %}
