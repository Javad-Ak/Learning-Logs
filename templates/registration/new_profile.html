{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block header %}
    <h4>Create your profile:</h4>
{% endblock header %}

{% block content %}
    <form action="{% url 'accounts:new_profile' %}" method='post'>
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Save profile" %}
    </form>
{% endblock content %}
