{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block header %}
    <h2>Registration</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'accounts:register' %}" method='post'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="Register" %}
    </form>
{% endblock content %}
